<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Electronics Store</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../index.html" class="logo">‚ö° ElectroStore Admin</a>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="categories.html">Categories</a></li>
            </ul>
            <div class="user-menu">
                <div id="userMenu">
                    <span>Admin: <strong id="username"></strong></span>
                    <a href="../index.html" class="btn btn-outline btn-sm">Store Front</a>
                    <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Admin Dashboard</h1>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin-top: 2rem;">
            <div class="card">
                <div class="card-body" style="text-align: center;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">üì¶</div>
                    <h3 id="totalProducts">-</h3>
                    <p style="color: var(--text-secondary);">Total Products</p>
                    <a href="products.html" class="btn btn-primary btn-sm mt-2">Manage Products</a>
                </div>
            </div>
            
            <div class="card">
                <div class="card-body" style="text-align: center;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">üõí</div>
                    <h3 id="totalOrders">-</h3>
                    <p style="color: var(--text-secondary);">Total Orders</p>
                    <a href="orders.html" class="btn btn-primary btn-sm mt-2">Manage Orders</a>
                </div>
            </div>
            
            <div class="card">
                <div class="card-body" style="text-align: center;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">üìÅ</div>
                    <h3 id="totalCategories">-</h3>
                    <p style="color: var(--text-secondary);">Categories</p>
                    <a href="categories.html" class="btn btn-primary btn-sm mt-2">Manage Categories</a>
                </div>
            </div>
        </div>
        
        <div class="card" style="margin-top: 2rem;">
            <div class="card-header">
                <h3>Recent Orders</h3>
            </div>
            <div class="card-body">
                <div id="recentOrders">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 ElectroStore. All rights reserved.</p>
    </footer>

    <script src="../js/app.js"></script>
    <script>
        // Check if user is admin
        checkSession().then(() => {
            if (!currentUser || currentUser.role !== 'admin') {
                alert('Access denied. Admin privileges required.');
                window.location.href = '../index.html';
            } else {
                loadDashboard();
            }
        });
        
        async function loadDashboard() {
            // Load statistics
            const productsResult = await fetchProducts();
            if (productsResult.success) {
                document.getElementById('totalProducts').textContent = productsResult.products.length;
            }
            
            const categoriesResult = await fetchCategories();
            if (categoriesResult.success) {
                document.getElementById('totalCategories').textContent = categoriesResult.categories.length;
            }
            
            const ordersResult = await fetchOrders(null, true);
            if (ordersResult.success) {
                document.getElementById('totalOrders').textContent = ordersResult.orders.length;
                
                // Show recent orders
                const recentOrders = ordersResult.orders.slice(0, 5);
                const container = document.getElementById('recentOrders');
                
                if (recentOrders.length > 0) {
                    container.innerHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${recentOrders.map(order => {
                                    const statusColors = {
                                        'pending': 'warning',
                                        'processing': 'info',
                                        'shipped': 'info',
                                        'delivered': 'success',
                                        'cancelled': 'danger'
                                    };
                                    return `
                                        <tr>
                                            <td>#${order.order_id}</td>
                                            <td>${order.full_name}</td>
                                            <td>${formatCurrency(order.total_amount)}</td>
                                            <td>
                                                <span class="badge badge-${statusColors[order.status]}">
                                                    ${order.status}
                                                </span>
                                            </td>
                                            <td>${formatDate(order.order_date)}</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    container.innerHTML = '<p>No orders yet</p>';
                }
            }
        }
    </script>
</body>
</html>
