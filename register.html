<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Electronics Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">âš¡ ElectroStore</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div style="max-width: 500px; margin: 3rem auto;">
            <div class="card">
                <div class="card-header">
                    <h2 style="text-align: center;">Create an Account</h2>
                </div>
                <div class="card-body">
                    <div id="alertContainer"></div>
                    
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="username">Username *</label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-control" 
                                required
                                minlength="3"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-control" 
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="full_name">Full Name *</label>
                            <input 
                                type="text" 
                                id="full_name" 
                                name="full_name" 
                                class="form-control" 
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                class="form-control" 
                                placeholder="+255 XXX XXX XXX"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password *</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-control" 
                                required
                                minlength="6"
                            >
                            <small style="color: var(--text-secondary);">
                                Minimum 6 characters
                            </small>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password *</label>
                            <input 
                                type="password" 
                                id="confirm_password" 
                                name="confirm_password" 
                                class="form-control" 
                                required
                                minlength="6"
                            >
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Register
                        </button>
                    </form>
                    
                    <p style="text-align: center; margin-top: 1.5rem;">
                        Already have an account? 
                        <a href="login.html" style="color: var(--primary-color);">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 ElectroStore. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
    <script>
        const registerForm = document.getElementById('registerForm');
        const alertContainer = document.getElementById('alertContainer');
        
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const fullName = document.getElementById('full_name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            // Validation
            if (!username || !email || !fullName || !password) {
                showLocalAlert('Please fill in all required fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showLocalAlert('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showLocalAlert('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Register
            const result = await register({
                username,
                email,
                full_name: fullName,
                phone,
                password
            });
            
            if (result.success) {
                showLocalAlert('Registration successful! Redirecting to login...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showLocalAlert(result.message, 'error');
            }
        });
        
        function showLocalAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }
        
        // Redirect if already logged in
        checkSession().then(() => {
            if (currentUser) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
