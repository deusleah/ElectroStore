<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Store - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">âš¡ ElectroStore</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
            </ul>
            <div class="user-menu">
                <div id="guestMenu">
                    <a href="login.html" class="btn btn-outline btn-sm">Login</a>
                    <a href="register.html" class="btn btn-primary btn-sm">Register</a>
                </div>
                <div id="userMenu" class="hidden">
                    <span>Welcome, <strong id="username"></strong></span>
                    <a href="orders.html" class="btn btn-outline btn-sm">My Orders</a>
                    <a href="admin/" id="adminLink" class="hidden btn btn-secondary btn-sm">Admin</a>
                    <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero" style="text-align: center; padding: 3rem 0;">
            <h1 style="font-size: 3rem; margin-bottom: 1rem; color: var(--primary-color);">
                Welcome to ElectroStore
            </h1>
            <p style="font-size: 1.25rem; color: var(--text-secondary); margin-bottom: 2rem;">
                Your one-stop shop for the latest electronics
            </p>
            <a href="products.html" class="btn btn-primary" style="font-size: 1.125rem; padding: 1rem 2rem;">
                Shop Now
            </a>
        </section>

        <section style="margin-top: 4rem;">
            <h2 style="text-align: center; margin-bottom: 2rem;">Featured Categories</h2>
            <div id="categoriesContainer" class="product-grid">
                <div class="spinner"></div>
            </div>
        </section>

        <section style="margin-top: 4rem;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2>Featured Products</h2>
                <a href="products.html" class="btn btn-outline">View All</a>
            </div>
            <div id="productsContainer" class="product-grid">
                <div class="spinner"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 ElectroStore. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
    <script>
        // Load categories
        async function loadCategories() {
            const container = document.getElementById('categoriesContainer');
            const result = await fetchCategories();
            
            if (result.success) {
                const categories = result.categories.slice(0, 4); // Show first 4
                container.innerHTML = categories.map(cat => `
                    <div class="card">
                        <div class="card-body" style="text-align: center;">
                            <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ“±</div>
                            <h3>${cat.category_name}</h3>
                            <p style="color: var(--text-secondary); margin: 1rem 0;">
                                ${cat.product_count} products
                            </p>
                            <a href="products.html?category=${cat.category_id}" class="btn btn-primary btn-sm">
                                Browse
                            </a>
                        </div>
                    </div>
                `).join('');
            }
        }
        
        // Load featured products
        async function loadFeaturedProducts() {
            const container = document.getElementById('productsContainer');
            const result = await fetchProducts({ sort: 'created_at', order: 'DESC' });
            
            if (result.success) {
                const products = result.products.slice(0, 8); // Show first 8
                container.innerHTML = products.map(product => `
                    <div class="product-card">
                        <div class="product-image">ðŸ“±</div>
                        <div class="product-info">
                            <div class="product-brand">${product.brand || 'Electronics'}</div>
                            <h3 class="product-name">${product.product_name}</h3>
                            <div class="product-rating">
                                <span class="stars">${generateStars(product.avg_rating)}</span>
                                <span style="font-size: 0.875rem; color: var(--text-secondary);">
                                    (${product.review_count})
                                </span>
                            </div>
                            <div class="product-price">${formatCurrency(product.price)}</div>
                            <div style="display: flex; gap: 0.5rem;">
                                <a href="product-detail.html?id=${product.product_id}" class="btn btn-outline btn-sm" style="flex: 1;">
                                    View Details
                                </a>
                                <button onclick="addToCart(${product.product_id})" class="btn btn-primary btn-sm">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p>Failed to load products</p>';
            }
        }
        
        // Add to cart
        async function addToCart(productId) {
            const result = await fetchProduct(productId);
            if (result.success) {
                Cart.addItem(result.product, 1);
                showAlert('Product added to cart!', 'success');
            }
        }
        
        // Initialize
        Cart.updateCartCount();
        loadCategories();
        loadFeaturedProducts();
    </script>
</body>
</html>
